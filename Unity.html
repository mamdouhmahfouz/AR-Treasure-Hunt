<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unity MMAT Game</title>
<style>
    /* General Styles */
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    /* Background image setup */
    .bg {
        background-image: url('wp4363438.jpg');
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
    /* Content alignment */
    .container {
        text-align: center;
        position: absolute;
        width: 100%;
        bottom: 20px; /* Positioned at the bottom of the viewport */
    }
    /* Font styling for the team names, centered on the page */
    .names {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%); /* Center the div exactly in the middle of the page */
        color: black; /* Text color is black */
        font-family: 'Georgia', serif;
        font-size: 25px; /* Larger font size */
        font-weight: bold; /* Bold font styling */
        text-align: center;
        /* White text-shadow to create a border effect */
        text-shadow:
          -1px -1px 0 #fff,
          1px -1px 0 #fff,
          -1px 1px 0 #fff,
          1px 1px 0 #fff;
    }
    /* Button styling */
    .button {
        background-color: black;
        color: white;
        border: none;
        padding: 15px 32px;
        text-align: center;
        display: inline-block;
        font-size: 20px;
        margin: 10px;
        cursor: pointer;
    }
    /* Image display adjustments */
    img {
        width: 100%;
        height: auto;
    }
</style>
</head>
<body>
<!-- Home Page Content -->
<div class="bg">
    <!-- Names and IDs centered on the page -->
    <div class="names">
        Adham Hisham 1000480<br>
        Mamdouh Mahfouz 10001816<br>
        Mostafa Omar 10001994<br>
        Mohamed Tarek 10002243
    </div>
    <!-- Buttons container, aligned at the bottom center of the page -->
    <div class="container">
        <button class="button" onclick="window.location.href='Unity_Project_MMAT.pdf';">Report</button>
        <button class="button" onclick="window.location.href='media project vid.mp4';">Video</button>
    </div>
</div>
</body>
</html>
